
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>学生信息</title>
    <style type="text/css">
        table {
            border: 1px solid black;
            text-align: center;
            border-collapse: collapse;
        }
        table thead th {
            border: 1px solid black;
        }
        table tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <thead>
    <th>学号</th>
    <th>姓名</th>
    <th>性别</th>
    <th>出生日期</th>
    <th>籍贯</th>
    <th>院系</th>
<!--    <th><th>-->
<!--    <th><th>-->
    </thead>
    <tbody>
    <tr th:each="student,stat:${list}" th:style="'background-color:'+@{${stat.odd}?'#F2F2F2'}">
        <td>
            <a th:href="@{/display/__${student.Id}__}" th:text="${student.Number}"/></a>
        </td>
        <td th:text="${student.Name}"></td>
        <td th:text="${student.Gender}"></td>
        <td th:text="${student.Birthdate}"></td>
        <td th:text="${student.NativePlace}"></td>
        <td th:text="${student.Department}"></td>
<!--        <td><button type="button" th:onclick="'javascript:deleteUser('+${student.Id}+')' ">Delete</button></td>-->
<!--        <td><button type="button">Update</button></td>-->
<!--        <button type="button">Delete</button>-->
    </tr>
    </tbody>
</table>

<br />
<a href="/">返回首页</a>
</body>
</html>
